<div class="d-flex flex-column col-6 m-auto registration-input-wrap">
  <div>
    <span class="mx-3">Логин</span>
    <input type="text" class="mt-3" pInputText [ngClass]="{'input-error': !login}" [(ngModel)]="login"/>
  </div>
  <div>
    <span class="mx-3">Пароль</span>
    <input type="password" class="mt-3" pInputText [ngClass]="{'input-error': !psw}" [(ngModel)]="psw"/>
  </div>
  <div>
    <span class="mx-3">Подтверждение пароля</span>
    <input type="password" class="mt-3" pInputText [ngClass]="{'input-error': !pswRepeat}" [(ngModel)]="pswRepeat"/>
  </div>
  <div>
    <span class="mx-3">Почта</span>
    <input type="text" class="mt-3" pInputText [(ngModel)]="email"/>
  </div>
  <div>
    <span class="mx-3">Номер карты</span>
    <input type="text" class="mt-3" pInputText [(ngModel)]="cardNumber"/>
  </div>
</div>
<div class="mt-5 align-items-lg-center">
  <button [disabled]="!login || !psw|| !pswRepeat" (click)="registration($event)" type="button" class="btn btn-success">Зареесрироаться</button>
</div>
