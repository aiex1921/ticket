<div>
  <p-tabView>
    <p-tabPanel header="Смена пароля">
      <ng-template pTemplate="content">
        <div>
          <div class="mb-2">
            <span class="mx-3">Текущий пароль</span>
            <input type="password"
                   pInputText
                   [ngClass]="{'input-error': !currentPsw}"
                   [(ngModel)]="currentPsw"/>
          </div>
          <div class="mb-2">
            <span class="mx-3">Новый пароль</span>
            <input type="password"
                   pInputText
                   [ngClass]="{'input-error': !newPsw}"
                   [(ngModel)]="newPsw"/>
          </div>
          <div>
            <span class="mx-3">Повтор нового пароля</span>
            <input type="password"
                   pInputText
                   [ngClass]="{'input-error': !newPswRepeat}"
                   [(ngModel)]="newPswRepeat"/>
          </div>

        </div>
        <div class="mt-5 d-flex justify-content-center">
           <button (click)="changePsw()" type="button" class="btn btn-success">Сменить пароль</button>
        </div>
      </ng-template>
    </p-tabPanel>
    <p-tabPanel header="Статистика">
      <ng-template pTemplate="content">
        <app-statistic></app-statistic>
      </ng-template>
    </p-tabPanel>
    <p-tabPanel header="Загрузка тура">
      <ng-template pTemplate="content">
        <app-tour-loader></app-tour-loader>
      </ng-template>
    </p-tabPanel>
  </p-tabView>
</div>
